{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title style="color: black ">Happy Hoe Grocery</title>
    <link rel = "stylesheet" href = "{% static 'css/main.css/beans.jpg'%}">
     <!-- Raleway font -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <!-- Montserrat font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
      :root {
        --dark-blue: rgb(14,14,53);
        --palette-pink:rgb(250, 213,234);
        --light-gray: #f5f5f5;
      }
    
      body {
        font-family: 'Raleway', sans-serif;
        background-color: var(--light-gray);
        color: #333;
      }
    
      .navbar {
        background-color: rgb(14, 14, 53);
        padding: 1rem;
      }
    
      .navbar-brand {
        color: rgb(250, 213,234) !important;
        font-size: 1.5rem;
        font-weight: bold;
      }
    
      .nav-link {
        color: rgb(250, 213,234) !important;
        margin-right: 1rem;
        transition: color 0.3s ease;
      }
    
      .nav-link:hover {
        color: rgb(250, 213,234)!important;
      }
    
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
    
      h1 {
        color: rgb(14, 14, 53);
        margin-bottom: 30px;
        font-size: 2.5em;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
    
      .action-buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
      }
    
      .btn-action {
        background-color: rgb(14, 14, 53);
        color: rgb(250, 213,234);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
    
      .btn-action:hover {
        background-color: rgb(14, 14, 53);
        transform: translateY(-2px);
      }
    
      .table {
        background-color: rgb(250, 213,234);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 8px rgb(0, 0, 0, 0.1);
      }
    
      .table thead {
        background-color: rgb(14, 14, 53);
        color: rgb(250, 213,234);
      }
    
      .table th, .table td {
        padding: 12px;
        text-align: left;
      }
    
      .btn-sell {
        background-color: rgb(14, 14, 53);
        color: rgb(250, 213,234);
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    
      .btn-sell:hover {
        background-color: rgb(14, 14, 53);
      }
    
      .btn-delete {
        background-color: #e74c3c;
        color: rgb(250, 213,234);
      }
    
      .footer {
        background-color: rgb(14, 14, 53);
        color: rgb(250, 213,234) ;  
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Happy Hoe Grocery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'receipt' %}">Receipts</a>
          </li>
          <li class="nav-item"></li>
            <a class="nav-link" href="{% url 'manage_credit' %}">Credit Sales</a>
          </li>
          <li class="nav-item"></li>
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
          </li>
            {% endif %}
          </li>
  
        </ul>
      </div>
    </div>
  </nav>
    {% block content%}
    {% endblock%}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
